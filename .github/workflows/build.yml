name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            goarch: amd64
            cc: gcc
          - arch: arm64
            goarch: arm64
            cc: aarch64-linux-gnu-gcc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install cross-compiler for ARM64
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Generate BPF code
        run: |
          cd internal/bpf
          go generate ./...

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.cc }}
          CGO_ENABLED: 1
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          if [ -z "$VERSION" ]; then
            VERSION=dev
          fi
          BUILD_TIME=$(date +%Y-%m-%d\ %H:%M:%S)
          GIT_COMMIT=$(git rev-parse --short HEAD)

          LDFLAGS="-ldflags \"-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME -X main.GitCommit=$GIT_COMMIT -s -w\""

          go build $LDFLAGS -o shell-auditor-linux-${{ matrix.arch }} ./cmd/shell-auditor

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-auditor-linux-${{ matrix.arch }}
          path: shell-auditor-linux-${{ matrix.arch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > SHA256SUMS
            cd ..
          done

      - name: Determine version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Shell Auditor ${{ steps.version.outputs.version }}

            ### 下载

            | 架构 | 文件 | SHA256 |
            |------|------|--------|
            | AMD64 | [shell-auditor-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/shell-auditor-linux-amd64) | [SHA256SUMS](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/SHA256SUMS-amd64.txt) |
            | ARM64 | [shell-auditor-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/shell-auditor-linux-arm64) | [SHA256SUMS](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/SHA256SUMS-arm64.txt) |

            ### 使用方法

            ```bash
            # 下载对应架构的二进制
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/shell-auditor-linux-amd64

            # 赋予执行权限
            chmod +x shell-auditor-linux-amd64

            # 运行
            sudo ./shell-auditor-linux-amd64 -shell -v
            ```

            ### 系统要求

            - Linux 内核 4.10+
            - root 权限

            ### 完整文档

            请查看 [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: |
            artifacts/shell-auditor-linux-amd64/shell-auditor-linux-amd64
            artifacts/shell-auditor-linux-amd64/SHA256SUMS
            artifacts/shell-auditor-linux-arm64/shell-auditor-linux-arm64
            artifacts/shell-auditor-linux-arm64/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}